<div class="" data-ng-controller="DebugController">
<h1>Debug</h1>
  <div style="margin-bottom:10px;" class="col-md-2 col-sm-4 col-xs-6" ng-repeat="solenoid in solenoids track by $index">
    <button ng-click="toggleSolenoid($index)" class="btn"
      ng-class="{'btn-primary':!solenoid,'btn-danger':solenoid}">
    {{solenoid?'Close':'Open'}} Solenoid {{$index}}
    </button>
  </div>
  <div style="margin-bottom:10px;" class="col-md-2 col-sm-4 col-xs-6">
    <button ng-click="togglePump()" class="btn"
      ng-class="{'btn-primary':!pump,'btn-danger':pump}">
    {{pump?'Close':'Open'}} Pump
    </button>
  </div>
</div>
