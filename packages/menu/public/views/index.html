<div class="" data-ng-controller="MenuController">
  <script type="text/ng-template" id="confirm.html">
    <div class="modal-header">
      <h3>Are you sure about that?</h3>
    </div>
    <div class="modal-body">
      <p>you want a {{selecteddrink.name}} which has</p>
      <ul>
        <li ng-repeat="ingredient in selecteddrink.ingredients">
          {{ingredient.amount}} {{ingredient.units}} {{ingredient.name}}
        </li>
      </ul>
      <p ng-show="lowingredients.length > 0">
        hey buddy are you sure you want to make that? it looks like you're low on:
      </p>
      <ul>
        <li ng-repeat="ingredient in lowingredients">
          {{ingredient}}
        </li>
      </ul>
      <label>name:</label>
      <input type="text" ng-model="input.name" class="form-control" />
      <label>cell:</label>
      <input type="text" ng-model="input.cell" class="form-control" />
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Yeah</button>
      <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div>
  </script>
  <h1>Welcome to OTTOs Menu</h1>
  <div class="drink-search">
    <input class="form-control input-hg rounded" type="text" ng-model="searchString" placeholder="Enter a drink" />
 </div>

  <div ng-init="myExp='menu'">
      <button ng-click="myExp='info'">One</button>

    <div class="my-slide-container">
      <div ng-include="myExp" class="my-slide-animation"></div>
    </div>
  </div>

  <script type="text/ng-template" id="menu">  
    <ul class="search-ul">
      <li class="search-li" ng-repeat="recipe in recipes | searchFor:searchString | limitTo: 6">
        <div id="recipeContainer">
          <div class="col-md-8 col-sm-8 col-xs-12">
            <h3>{{recipe.name}}</h3>
            <p>{{recipe.description}}</p>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12">
          <!--  <button class="btn btn-info btn-hg" ng-click="confirm(recipe)">Make it</button> -->
            <button class="btn btn-info btn-hg" ng-click="info()">Make it</button>
            <button ng-click="myExp='info'">One</button>

          </div>
        </div>
      </li>
    </ul>
  </script>

  <script type="text/ng-template" id="info">
    <p>test</p>
  </script>

</div>
