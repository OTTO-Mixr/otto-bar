<div class="" data-ng-controller="MenuController">
  <script type="text/ng-template" id="confirm.html">
    <div class="modal-header">
      <h3>Are you sure about that?</h3>
    </div>
    <div class="modal-body">
      You want a {{selectedDrink.name}} which has {{selectedDrink.description}} in it.
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Yeah</button>
      <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div>
  </script>
  <h1>Welcome to OTTOs Menu</h1>
  <div class="bar">
    <input type="text" ng-model="searchString" placeholder="Enter a drink" />
  </div>
  <div id="search">
  <ul class="search-ul">
    <li class="search-li" ng-repeat="recipe in recipes | searchFor:searchString | limitTo: 6">
      <div id="recipeContainer" class="col-xs-6 col-sm-7 col-md-8">
      <h3>{{recipe.name}}</h3>
      <p>{{recipe.description}}</p>
      </div>
      <button class="btn btn-default topOffset33 col-xs-4 col-sm-3 col-md-4" ng-click="confirm(recipe)">Make it</button>
    </li>
  </ul>
  </div>
</div>
