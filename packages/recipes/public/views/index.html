<div class="" data-ng-controller="RecipesController">
  <script type="text/ng-template" id="confirm.html">
    <div class="modal-header">
      <h3>Are you sure about that?</h3>
    </div>
    <div class="modal-body">
      You want a {{selectedDrink.name}} which has {{selectedDrink.description}} in it.
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Yeah</button>
      <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div>
  </script>
  <h1>Here's yo recipes dawg</h1>
  <div class="bar">
    <input type="text" ng-model="searchString" placeholder="Enter a drink" />
  </div>
  <div id="search">
  <ul>
    <li>
    <div id="addContainer" class="col-xs-6 col-sm-7 col-md-8">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="name"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Description" ng-model="description"/>
      </div>
      <div ng-repeat="ingredient in ingredients" class="form-group">
        <input type="text" class="form-control" placeholder="Add a drink" ng-change="addIngredient($index)" ng-model="ingredient.name" />
      </div>
    </div>
    <button class="btn btn-default topOffset33 col-xs-4 col-sm-3 col-md-4" ng-click="confirm(recipe)">Add it</button>
    </li>
    <li ng-repeat="recipe in recipes | searchFor:searchString | limitTo: 6">
      <div id="recipeContainer" class="col-xs-6 col-sm-7 col-md-8">
      <h3>{{recipe.name}}</h3>
      <p>{{recipe.description}}</p>
      </div>
      <button class="btn btn-default col-xs-4 col-sm-3 col-md-4" ng-click="confirm(recipe)">Edit it</button>
      <button class="btn btn-default col-xs-4 col-sm-3 col-md-4" ng-click="confirm(recipe)">Delete it</button>
    </li>
  </ul>
  </div>
</div>
