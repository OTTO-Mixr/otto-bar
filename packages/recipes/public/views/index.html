<div class="" data-ng-controller="RecipesController">
  <h1>Here's yo recipes dawg</h1>
  <div class="bar">
    <input type="text" ng-model="searchString" placeholder="Enter a drink" />
  </div>
  <div id="search">
  <ul>
    <li>
    <div id="addContainer" class="col-xs-6 col-sm-7 col-md-8">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="name"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Description" ng-model="description"/>
      </div>
      <div ng-repeat="ingredient in ingredients" class="form-group">
        <div class="col-md-3 nopadding">
        <input type="number" min="0" max="12" class="form-control" placeholder="" ng-model="ingredient.oz" />
        </div>
        <div class="col-md-1 nopadding">
        <strong>oz</strong>
        </div>
        <div class="col-md-8 nopadding">
        <input focus-index="focusIndex" focus-index-change="ingredients.length" type="text" class="form-control" placeholder="Add a drink" ng-change="addIngredient($index,ingredients)" ng-model="ingredient.name" typeahead="suggestion for suggestion in suggestions | filter:$viewValue" />
        </div>
      </div>
    </div>
    <button class="btn btn-default topOffset33 col-xs-4 col-sm-3 col-md-4" ng-click="addIt()">Add it</button>
    </li>
    <li  ng-repeat="recipe in recipes | searchFor:searchString | limitTo: 6">
      <div ng-show="!editing" id="recipeContainer" class="col-xs-6 col-sm-7 col-md-8">
      <h3>{{recipe.name}}</h3>
      <p>{{recipe.description}}</p>
      </div>
      <div id="editContainer" ng-show="editing" class="col-xs-6 col-sm-7 col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" ng-model="recipe.name"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Description" ng-model="recipe.description"/>
        </div>
        <div ng-repeat="ingredient in recipe.ingredients" class="form-group">

        <div class="col-md-3 nopadding">
        <input type="number" min="0" max="12" class="form-control" placeholder="" ng-model="ingredient.oz" />
        </div>
        <div class="col-md-1 nopadding">
        <strong>oz</strong>
        </div>
        <div class="col-md-8 nopadding">
        <input focus-index="focusIndex" focus-index-change="recipe.ingredients" type="text" class="form-control" placeholder="Add a drink" ng-change="addIngredient($index,recipe.ingredients)" ng-model="ingredient.name" typeahead="suggestion for suggestion in suggestions | filter:$viewValue" />
        </div>

        </div>
      </div>
      <button ng-show="!editing" class="btn btn-default col-xs-4 col-sm-3 col-md-4" ng-click="editing = true">Edit it</button>
      <button ng-show="editing" class="btn btn-default col-xs-4 col-sm-3 col-md-4" ng-click="editIt(recipe);editing = false;">Save it</button>
      <button class="btn btn-default col-xs-4 col-sm-3 col-md-4" ng-click="deleteIt(recipe)">Delete it</button>
    </li>
  </ul>
  </div>
</div>
