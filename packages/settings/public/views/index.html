<div class="" data-ng-controller="SettingsController">
  <h1>Configure OTTO</h1>
  <div ng-repeat="drink in installedDrinks">
      <h2>{{titles[$index]}}</h2>
      <div class="row">
      <div class="drinkBox col-md-2" ng-repeat="liquor in drink">
        <strong>#{{$index + 1}}</strong><br />
        <input type="text" placeholder="Enter a drink" ng-change="changed = true" ng-model="liquor.name" typeahead="suggestion for suggestion in suggestions | filter:$viewValue" class="form-control"/><br />
      <div id="bottleContainer" >
        <rzslider rz-slider-floor="0" rz-slider-ceil="100" rz-slider-model="liquor.fullness"  rz-slider-horizontal="false" rz-slider-pointer-only="true" rz-slider-height="178">
        </rzslider>
        <div id="bottle" ng-click="liquor.carbonated = !liquor.carbonated">
          <div id="full">
          <img src="/settings/assets/img/bottlefull.png" draggable="false"/>
          </div>
          <div id="empty" style="height: {{liquor.fullness*sliderMultiplier}}px;">
          <img src="/settings/assets/img/bottleempty.png" draggable="false"/>
          </div>
          <div id="bubbles" ng-show="liquor.carbonated">
          <img src="/settings/assets/img/bubbles.png" draggable="false"/>
          </div>
          </div> <!--bottle-->
        </div> <!--bottleContainer-->
    <strong>Size</strong><br/>
    <div id="sizeContainer">
      <div class="col-md-6 nopadding"><input min="0" max="9999" type="number" class="form-control"/></div>
      <div class="col-md-6 nopadding"><select ng-model="unit" ng-options="unit for unit in units" class="form-control"></select></div>
    </div>
        <div id="buttonRow" ng-show="changed">
          <button type="submit" class="btn btn-success col-md-5" ng-click="updateDrink($parent.$index,$index)">Save</button>
          <button class="btn btn-warning col-md-5 col-md-offset-2">Cancel</button>
          <button class="btn btn-danger col-md-12">Remove</button>
        </div>
      </div> <!--drinkBox-->
      </div> <!--row-->
  </div>
</div>
