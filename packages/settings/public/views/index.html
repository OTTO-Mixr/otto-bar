<div class="" data-ng-controller="SettingsController">
  <h1>Configure OTTO</h1>
  <div ng-repeat="drink in drinks">
      <h2>{{drink.title}}</h2>
      <div class="row">
      <div class="drinkBox col-md-2" ng-repeat="liquor in drink.bebidas">
        <strong>#{{$index + 1}}</strong><br />
        <input type="text" ng-change="changed = true" ng-model="liquor.name" typeahead="suggestion for suggestion in suggestions | filter:$viewValue" class="form-control"/><br />
      <div id="bottleContainer" >
        <rzslider rz-slider-floor="0" rz-slider-ceil="100" rz-slider-model="liquor.fullness"></rzslider>
        <div id="bottle" ng-click="liquor.carbonated = !liquor.carbonated">
          <div id="full">
          <img src="/settings/assets/img/bottlefull.png" draggable="false"/>
          </div>
          <div id="empty" style="height: {{liquor.fullness*sliderMultiplier}}px;">
          <img src="/settings/assets/img/bottleempty.png" draggable="false"/>
          </div>
          <div id="bubbles" ng-show="liquor.carbonated">
          <img src="/settings/assets/img/bubbles.png" draggable="false"/>
          </div>
          </div> <!--bottle-->
        </div> <!--bottleContainer-->
        <div id="buttonRow" ng-show="changed">
          <button class="btn btn-success col-md-5">Save</button>
          <button class="btn btn-warning col-md-5 col-md-offset-2" ng-onclick=>Clear</button>
        </div>
      </div> <!--drinkBox-->
      </div> <!--row-->
  </div>
</div>
