<div class="" data-ng-controller="SettingsController">
  <h1>Configure OTTO</h1>
  <h2>Liquor? I barely know her!</h2>
  <div id="liquor">
      <div class="drinkBox" ng-repeat="liquor in liquors">
        <strong>#{{$index + 1}}</strong><br />
        <input type="text" ng-model="liquor.name" typeahead="suggestion for suggestion in suggestions | filter:$viewValue" class="form-control"/><br />
      <div id="bottleContainer" ng-click="liquor.carbonated = !liquor.carbonated">
        <rzslider rz-slider-floor="0" rz-slider-ceil="100" rz-slider-model="liquor.fullness"></rzslider>
          <div id="full">
          <img src="/settings/assets/img/bottlefull.png" draggable="false"/>
          </div>
          <div id="empty" style="height: {{liquor.fullness*sliderMultiplier}}px;">
          <img src="/settings/assets/img/bottleempty.png" draggable="false"/>
          </div>
          <div id="bubbles" ng-show="liquor.carbonated">
          <img src="/settings/assets/img/bubbles.png" draggable="false"/>
          </div>
        </div>
      </div>
  </div>
