<div data-ng-controller="HeaderController">
  <div class="navbar-header" >
    <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbar-collapse" >
      <span class="sr-only">Toggle navigation</span>
    </button>
    <a class="navbar-brand" href="#">OTTO!</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse" collapse="isCollapsed">
    <ul class="nav navbar-nav">    
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}"><a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>

   <div class="account">
     <div class="text-edit">
       <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
     </div>
     <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
         <li><a ui-sref='auth.register'>Register</a>
         </li>
         <li class="divider-vertical"></li>
         <li><a ui-sref='auth.login'>Login</a>
         </li>
     </ul>
     <ul class="navbar-nav nav" data-ng-show="global.authenticated">
         <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                 {{global.user.name}} <b class="caret"></b>
             </a>
             <ul class="dropdown-menu">
                 <li><a href="/logout">Signout</a>
                 </li>
             </ul>
         </li>
